{{ partial "head" . }}

	<div class="row align-content:center padding-y:15vh">
		<div class="column:12 column@md:8 column@lg:7">
			<h1 class="font-weight:bold margin:0 margin-bottom:6 color:orange">{{ .Title }}</h1>
			<h2 class="font-size:h4 font-weight:regular margin:0">{{ .Description }}</h2>
			<div class="padding-y:10">
				<span class="line fill:grey-l3"></span>
			</div>
			<div>
				{{ .Content }}
			</div>
		</div>
	</div>
</section>
