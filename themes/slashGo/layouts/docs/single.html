{{ partial "head" . }}

<main class="grid grid:docs">
	<aside class="grid/aside">
		<header class="grid/header grid/header:logo">
			<div class="grid/content">
				<h5 class="font color:white">SLASH<span class="font-weight:light">CSS</span></h5>
			</div>
		</header>
		<nav class="grid/nav">
			<div class="grid/content">
				<ul class="list list-gutter:0 font-size:tiny">
					{{ range .Site.Menus.docs }}
						<li class="list/item">
							<a class="color:default-color hover-color:primary" href="/docs/{{ .URL }}" title="{{ .Name }}">
								{{ .Name }}
							</a>
						</li>
			    {{ end }}
				</ul>
			</div>

		</nav>

	</aside>
	<section class="grid/main">

		<nav class="grid/search">
			<form class="form form:docs-search">
				<input type="text" class="form/input:fluid">
			</form>
		</nav>

		<header class="fill:background padding:8 padding-y:5vh">
			<h1 class="font font-weight:light font-size:h2 margin-bottom:1 color:primary">
				{{ .Title }}
			</h1>
			<h2 class="font font-weight:regular font-size:h6 margin-bottom:2">
				{{ .Description }}
			</h2>
		</header>

		<article class="grid/article fill:white">
			<div class="max-width:90">
				{{ .Content }}
			</div>
		</article>
	</section>
</main>

{{ partial "foot" . }}
