{{ partial "head" . }}
{{ partial "blocks/menus/menu-slide" . }}
<div class="fill:white js-header">
  {{ partial "blocks/header" . }}
</div>

<section class="fill:primary">

  <div class="wrap wrap:padding-x padding-y:10vh align:center">
    <h1 class="font font-size:h3 font-size-md:h2 font-size-lg:h1 margin-bottom:2 font-leading:0 align:center color:white">
      {{ .Title }}
    </h1>
  </div>
</section>


<section class="padding-y:10vh">

  <div class="wrap wrap:padding-x">
    <div class="row align-content:center">
      <div class="column:12 column-md:8">
        <article class="card">
          <div class="card/content">
            {{.Content}}
          </div>
        </article>
      </div>
    </div>
  </div>

</section>

{{ partial "blocks/footer" . }}
{{ partial "foot" . }}
